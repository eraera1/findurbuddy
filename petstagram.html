<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ú®Petstagram‚ú®</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #ff5e87;
      font-size: 2.5rem;
      animation: fadeIn 2s ease-out;
    }

    .post-box {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px auto;
      transform: translateY(-20px);
      animation: slideIn 1s forwards;
    }

    .post-box input,
    .post-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      transition: all 0.3s ease-in-out;
    }

    .post-box input:focus, .post-box textarea:focus {
      border-color: #ff5e87;
      outline: none;
    }

    .post-box button {
      background-color: #ff5e87;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
      transform: scale(1);
    }

    .post-box button:hover {
      background-color: #ff78a0;
      transform: scale(1.1);
    }

    .post {
      background-color: white;
      border-radius: 15px;
      padding: 15px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeInPost 1.5s forwards;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.5s ease;
    }

    .post img:hover {
      transform: scale(1.05);
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    .like-btn {
      cursor: pointer;
      color: #ff5e87;
      font-size: 1.5rem;
      transition: transform 0.2s, color 0.3s ease;
    }

    .like-btn.liked {
      color: red;
      transform: scale(1.2);
    }

    .comment-box {
      margin-top: 10px;
    }

    .comment-box input {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); }
      to { transform: translateY(0); }
    }

    @keyframes fadeInPost {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>‚ú®Petstagram ‚ú®</h1>

 
  <div class="post-box">
    <input type="text" id="caption" placeholder="Write your caption..." />
    <input type="file" id="imageUpload" />
    <button onclick="submitPost()">Post</button>
  </div>


  <div id="postContainer"></div>

  <script>
    function submitPost() {
      const caption = document.getElementById('caption').value;
      const imageFile = document.getElementById('imageUpload').files[0];

      if (!caption && !imageFile) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const imageUrl = event.target.result;

        const postHTML = `
          <div class="post">
            ${imageUrl ? `<img src="${imageUrl}" alt="Post Image" />` : ''}
            <p>${caption}</p>
            <div class="actions">
              <span class="like-btn" onclick="toggleLike(this)">‚ù§Ô∏è</span>
              <button onclick="toggleCommentBox(this)">üí¨ Comment</button>
            </div>
            <div class="comment-box" style="display:none;">
              <input type="text" placeholder="Write a comment..." />
            </div>
          </div>
        `;

        document.getElementById('postContainer').insertAdjacentHTML('afterbegin', postHTML);
        document.getElementById('caption').value = '';
        document.getElementById('imageUpload').value = '';
      };

      if (imageFile) {
        reader.readAsDataURL(imageFile);
      } else {
        reader.onload({ target: { result: null } });
      }
    }

    function toggleLike(element) {
      element.classList.toggle('liked');
    }

    function toggleCommentBox(button) {
      const commentBox = button.parentElement.nextElementSibling;
      commentBox.style.display = commentBox.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
