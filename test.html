<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petstagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe6ec, #fff5f7);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff5e87;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .post-box {
      background-color: white;
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      animation: slideIn 0.6s ease-in-out;
    }

    .post-box input,
    .post-box textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .post-box button {
      margin-top: 10px;
      width: 100%;
      background-color: #ff5e87;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .post-box button:hover {
      background-color: #ff76a0;
      transform: scale(1.02);
    }

    .post {
      background: white;
      border-radius: 15px;
      max-width: 500px;
      margin: 1.5rem auto;
      padding: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .like-btn {
      cursor: pointer;
      color: #ff5e87;
      font-size: 1.5rem;
      transition: transform 0.2s;
    }

    .like-btn.liked {
      color: red;
      transform: scale(1.2);
    }

    .comment-box {
      margin-top: 10px;
    }

    .comment-box input {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Petstagram üêæ</header>

  <div class="post-box">
    <input type="text" id="caption" placeholder="Write your caption...">
    <input type="file" id="imageUpload">
    <button onclick="submitPost()">Post</button>
  </div>

  <div id="postContainer"></div>

  <script>
    function submitPost() {
      const caption = document.getElementById('caption').value;
      const imageFile = document.getElementById('imageUpload').files[0];
      if (!caption && !imageFile) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const imageUrl = event.target.result;
        const postHTML = `
          <div class="post">
            ${imageUrl ? `<img src="${imageUrl}" alt="Post Image">` : ''}
            <p>${caption}</p>
            <div class="actions">
              <span class="like-btn" onclick="toggleLike(this)">‚ù§Ô∏è</span>
              <button onclick="toggleCommentBox(this)">üí¨ Comment</button>
            </div>
            <div class="comment-box" style="display:none;">
              <input type="text" placeholder="Write a comment...">
            </div>
          </div>
        `;
        document.getElementById('postContainer').insertAdjacentHTML('afterbegin', postHTML);
        document.getElementById('caption').value = '';
        document.getElementById('imageUpload').value = '';
      }
      if (imageFile) {
        reader.readAsDataURL(imageFile);
      } else {
        reader.onload({ target: { result: null } });
      }
    }

    function toggleLike(el) {
      el.classList.toggle('liked');
    }

    function toggleCommentBox(btn) {
      const commentBox = btn.parentElement.nextElementSibling;
      commentBox.style.display = commentBox.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
