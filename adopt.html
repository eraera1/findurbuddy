<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
    <link rel="stylesheet" href="adopt.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>FindUrBuddy</h1>
            </div>
            <div class="hamburger" id="burgerMenu">&#9776;</div>
            <nav id="navMenu" class="nav-menu">
                <ul>
                    <li><a href="random proj.html">Home</a></li>
                    <li><a href="#search">Search</a></li>
                    <li><a href="#adopt">Adopt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="mainImage">
        <img src="images/petd.jpg" alt="Adopt a Pet Banner" class="main-banner">
    </section>

    <section id="search" class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a pet...">
            <button onclick="searchPets()">Search</button>
        </div>
        <div id="searchResults" class="search-results"></div>
    </section>

    <section id="adopt" class="adopt-section">
        <h2>Adopt a Pet</h2>
        <div id="petsContainer" class="pets-container">
           
        </div>
    </section>
   

    <div id="adoptModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3>Adopt This Pet</h3>
            <form id="adoptForm">
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="text" name="surname" placeholder="Your Surname" required><br>
                <input type="text" name="phone" placeholder="Your Phone" required><br>
                <input type="hidden" name="petName" id="petName">
                <button type="submit">Adopt Me</button>
            </form>
        </div>
    </div>

    <section id="map" class="map-section">
        <h2>Find Us</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.991179195688!2d2.294481115674604!3d48.85884477928758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fdd8f1a3b33%3A0x3eaf5ed3b88c88fb!2sEiffel+Tower!5e0!3m2!1sen!2sus!4v1620025290585!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <script src="adopt.js"></script>
</body>
</html>
